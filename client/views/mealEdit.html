<div id="mealEditModal" class="modal">
  <div class="modal-content">
    <h1>Edit Your Meal</h1>
  <form name="mealForm" ng-submit="addMeal()">
    <div class="row">
      <form class="col s12">
        <!-- Meal Name -->
        <div class="row">
          <div class="input-field col s6 offset-s1">
            <input ng-model="meal.name" id="mealName" type="text" class="validate" required>
            <label for="mealName">Meal Name</label>
          </div>
        </div>
        <!-- Date/location -->
        <datepicker></datepicker>
        <!-- Notes -->
        <mealnotes></mealnotes>
        <!-- Rating/ImgURL -->
        <div class="row">
          <!-- ADD ABILITY TO RATE HERE -->
          <div class="col offset-s1">
            <form action="#">
              <div class="file-field input-field">
                <div class="btn offset">
                  <span>Upload Image</span>
                  <input ng-model="meal.image" type="file">
                </div>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
    <div ng-repeat="entrys in entriesOnPage track by $index">
      <entryform></entryform>
    </div>
    <!--this will need to be made functional at some point
    <button ng-click="addEntry()">Edit Entries</button> 
    -->
  </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Update Meal</a>
  </div>
</div>
