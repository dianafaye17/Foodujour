<!-- MEAL FORM VIEW -->
<div id="mealForm">
  <h1>Record Your Meal</h1>
  <form name="mealForm" ng-submit="addMeal()">
    <div class="row">
      <form class="col s12">
        <!-- Meal Name -->
        <div class="row">
          <div class="input-field col s6 offset-s1">
            <input ng-model="meal.name" id="mealName" type="text" class="validate" required>
            <label for="mealName">Meal Name</label>
          </div>
        </div>
        <!-- Date/location -->
        <datepicker></datepicker>
        <!-- Notes -->
        <mealnotes></mealnotes>
        <!-- Rating/ImgURL -->
        <div class="row">
          <!-- ADD ABILITY TO RATE HERE -->
          <div class="col offset-s1">
          <div>{{meal.image}}</div>
            <form action="#">
              <div class="file-field input-field">
                <div class="btn offset">
                  <span>Upload Image</span>
                  <input type="file" fileread="meal.image" ng-click="uploadImage()" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
    <div ng-repeat="entrys in entriesOnPage track by $index">
      <entryform></entryform>
    </div>
    <button ng-click="addEntry()">Add Entry</button> <button ng-click="addMeal()">Submit Meal</button>
<!--   {{ meal.entries | json }} -->
  </form>
</div>
